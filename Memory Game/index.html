<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8" />
        <title>Memory Game</title>
    </head>
    <body>
        <h1>Memory Game</h1>
        <h3 id="score">Score: 0</h3>

        <div id="game">
            <button id="greenBtn" class="inputBtn"></button>
            <button id="redBtn" class="inputBtn"></button>
            <br>
            <button id="yellowBtn" class="inputBtn"></button>
            <button id="blueBtn" class="inputBtn"></button>
        </div>

        <div id = "menu">
            <button id="startBtn" class="menuBtn">Start</button>
            <button id="stopBtn" class="menuBtn">Stop</button>
            <br><br>
            <button id="muteBtn" class="menuBtn">Mute</button>
        </div>

        <script src="index.js">
        </script>

    </body>
</html>
